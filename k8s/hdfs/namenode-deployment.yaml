apiVersion: apps/v1
kind: Deployment
metadata:
  name: hdfs-namenode
  labels:
    app: hdfs
    role: namenode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hdfs
      role: namenode
  template:
    metadata:
      labels:
        app: hdfs
        role: namenode
    spec:
      automountServiceAccountToken: false  # Restrict service account permissions
      containers:
        - name: namenode
          image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
          ports:
            - containerPort: 9000
            - containerPort: 50070
          env:
            - name: CLUSTER_NAME
              value: "hdfs-cluster"
            - name: HADOOP_NAMENODE_HOST
              value: "hdfs-namenode.default.svc.cluster.local"
            - name: CORE_CONF_fs_defaultFS
              value: "hdfs://hdfs-namenode.default.svc.cluster.local:9000"
            - name: CORE_CONF_hadoop_http_staticuser_user
              value: "root"
          resources:  # Memory and storage limits added
            limits:
              memory: "2Gi"
            requests:
              memory: "1Gi"
          volumeMounts:
            - mountPath: "/hadoop/dfs/name"
              name: namenode-storage
      volumes:
        - name: namenode-storage
          persistentVolumeClaim:
            claimName: namenode-pvc
