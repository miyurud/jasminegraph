version: '3.0'
services:
  jasminegraph:
    image: jasminegraph:test
    ports:
      - '7776:7776'
      - '7777:7777'
      - '7778:7778'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:rw'
      - './env/databases/metadb:/home/ubuntu/software/jasminegraph/metadb'
      - './env/databases/performancedb:/home/ubuntu/software/jasminegraph/performancedb'
      - './env/data:/var/tmp/data'
      - './env/config:/var/tmp/config'
      - '/tmp/jasminegraph:/tmp/jasminegraph'
    environment:
      - TESTING=true
    networks:
      - jasminegraph_net
    command: --MODE 1 --MASTERIP 172.30.5.1 --WORKERS 2 --WORKERIP 172.30.5.1 --ENABLE_NMON false

  namenode:
    hostname: namenode
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - env_init/config/hdfs/hadoop.env
    networks:
      jasminegraph_net:
        ipv4_address: 172.30.5.10 # this IP is referred at tests/integration/env_init/config/hdfs/hdfs_config.txt

  datanode:
    hostname: datanode
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode
    restart: always
    ports:
      - "9864:9864"    # Datanode Web UI
      - "50010:50010"  # DataNode Data Transfer
      - "50020:50020"  # DataNode IPC Server
      - "50075:50075"  # DataNode Web UI
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      - SERVICE_PRECONDITION=namenode:9870
    env_file:
      - env_init/config/hdfs/hadoop.env
    networks:
      - jasminegraph_net

  resourcemanager:
    hostname: resourcemanager
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-resourcemanager
    restart: always
    ports:
      - "8088:8088"   # YARN Web UI
      - "8032:8032"   # ResourceManager IPC
    environment:
      - SERVICE_PRECONDITION=namenode:9000 namenode:9870 datanode:50010
    env_file:
      - env_init/config/hdfs/hadoop.env
    networks:
      - jasminegraph_net

  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-nodemanager
    restart: always
    environment:
      - SERVICE_PRECONDITION=namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088
    env_file:
      - env_init/config/hdfs/hadoop.env
    networks:
      - jasminegraph_net

  ollama-llm:
    image: ollama/ollama
    container_name: ollama-llm
    restart: always
    ports:
      - "11450:11434"
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_VRAM_RECOVERY_TIMEOUT=15
      - OLLAMA_KEEP_ALIVE=30s
    volumes:
      - ollama_llm_models:/root/.ollama
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - capabilities: [gpu]   # uses GPU if available
    networks:
      - jasminegraph_net
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "Pulling Gemma3:4b-it-qat and DeepSeek-R1..."
        ollama pull gemma3:4b-it-qat
        ollama pull deepseek-r1
        echo "✅ LLM container ready on port 11434"
        tail -f /dev/null


  # === EMBEDDING CONTAINER ===
  ollama-embed:
    image: ollama/ollama
    container_name: ollama-embed
    restart: always
    ports:
      - "11441:11434"
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_VRAM_RECOVERY_TIMEOUT=10
      - OLLAMA_KEEP_ALIVE=30s
    volumes:
      - ollama_embed_models:/root/.ollama
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - capabilities: [gpu]
    networks:
      - jasminegraph_net
    entrypoint:
      - /bin/bash
      - -c
      - |
        echo "Pulling nomic-embed-text..."
        ollama pull nomic-embed-text
        echo "✅ Embedding container ready on port 11434"
        tail -f /dev/null
      

volumes:
  hadoop_namenode:
  hadoop_datanode:
  ollama_llm_models:
  ollama_embed_models:

networks:
  jasminegraph_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.5.0/24
          ip_range: 172.30.5.0/24
          gateway: 172.30.5.1