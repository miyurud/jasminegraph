  namenode:
    hostname: namenode
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000




    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - env_init/config/hdfs/hadoop.env
    extra_hosts:
      - "namenode:192.168.1.7"
      - "datanode:192.168.1.7"
      - "resourcemanager:192.168.1.7"
    network_mode: "host"




  datanode:
    hostname: datanode
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-datanode
    restart: always
    ports:
      - "9864:9864"    # Datanode Web UI
      - "50010:50010"  # DataNode Data Transfer
      - "50020:50020"  # DataNode IPC Server
      - "50075:50075"  # DataNode Web UI
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      - SERVICE_PRECONDITION=namenode:9870
    env_file:
      - env_init/config/hdfs/hadoop.env
    extra_hosts:
      - "namenode:192.168.1.7"
      - "datanode:192.168.1.7"
      - "resourcemanager:192.168.1.7"
    network_mode: "host"




  resourcemanager:
    hostname: resourcemanager
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-resourcemanager
    restart: always
    ports:
      - "8088:8088"   # YARN Web UI
      - "8032:8032"   # ResourceManager IPC
      - "8031:8031"   # ResourceManager sheduler
    environment:
      - SERVICE_PRECONDITION=namenode:9000 namenode:9870 datanode:50010
    env_file:
      - env_init/config/hdfs/hadoop.env
    extra_hosts:
      - "namenode:192.168.1.7"
      - "datanode:192.168.1.7"
      - "resourcemanager:192.168.1.7"
    network_mode: "host"




  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: hdfs-nodemanager
    restart: always
    environment:
      - SERVICE_PRECONDITION=namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088
    env_file:
      - env_init/config/hdfs/hadoop.env
    extra_hosts:
      - "namenode:192.168.1.7"
      - "datanode:192.168.1.7"
      - "resourcemanager:192.168.1.7"
    network_mode: "host"




volumes:
  hadoop_namenode:
  hadoop_datanode:


