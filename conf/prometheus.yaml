global:
  scrape_interval: 15s
  external_labels:
    monitor: "codelab-monitor"
scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["192.168.1.7:9090"]

  - job_name: "pushgateway"
    scrape_interval: 2s
    static_configs:
      - targets: ["192.168.1.7:9091"]

