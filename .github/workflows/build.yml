name: Build

on:
  push:
    branches:
      - master
      - fl
      - fl_entity
  pull_request:
    branches:
      - master
      - fl
      - fl_entity

env:
  # Customize the build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      # Build JasmineGraph docker image
      run: |
        cd docker
        docker build -t jasminegraph .
