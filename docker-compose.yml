services:
  jasminegraph:
    image: jasminegraph:latest
    ports:
      - '7777:7777'
      - '7778:7778'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:rw'
      - './env/databases/metadb:/home/ubuntu/software/jasminegraph/metadb'
      - './env/databases/performancedb:/home/ubuntu/software/jasminegraph/performancedb'
      - './env/data:/var/tmp/data'
      - '/tmp/jasminegraph:/tmp/jasminegraph'
      - '/var/tmp/jasminegraph:/var/tmp/jasminegraph'
      - '/var/tmp/hdfs/filechunks:/var/tmp/hdfs/filechunks'

    networks:
      - jasminenet
    command: --MODE 1 --MASTERIP 172.28.5.1 --WORKERS 2 --WORKERIP 172.28.5.1 --ENABLE_NMON false
    depends_on:
      - prometheus
      - alloy
      - grafana
  prometheus:
    image: prom/prometheus:latest
    ports:
      - 9090:9090
    volumes:
      - './conf/prometheus.yaml:/etc/prometheus/prometheus.yml'
    networks:
      jasminenet:
        ipv4_address: 172.28.5.2
    depends_on:
      - pushgateway
  pushgateway:
    image: prom/pushgateway
    ports:
      - 9091:9091
    networks:
      jasminenet:
        ipv4_address: 172.28.5.3
  alloy:
    image: grafana/alloy:latest
    ports:
      - 12345:12345
      - 4317:4317
      - 4318:4318
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    depends_on:
      - loki
    networks:
      jasminenet:
        ipv4_address: 172.28.5.4
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      jasminenet:
        ipv4_address: 172.28.5.5
  grafana:
    image: grafana/grafana-enterprise
    environment:
      - GF_FEATURE_TOGGLES_ENABLE=grafanaManagedRecordingRules
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_ENABLED=false
    ports:
      - 3000:3000
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: 'http://loki:3100'
          basicAuth: false
          isDefault: true
          version: 1
          editable: true 
        EOF
        /run.sh
    networks:
      jasminenet:
        ipv4_address: 172.28.5.6

networks:
  jasminenet:
    external: false
    name: jasminenet
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.5.0/24
          ip_range: 172.28.5.0/24
          gateway: 172.28.5.1